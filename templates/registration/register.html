{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Register</button>
</form>

<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
{% endblock %}
