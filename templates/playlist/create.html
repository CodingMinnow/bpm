{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}Create bpm playlist{% endblock %}

{% block auth %}
{% include 'includes/auth.html' %}
{% endblock %}

{% block content %}
<h2>Create a new bpm playlist</h2>

<form action="/createplaylist/" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
