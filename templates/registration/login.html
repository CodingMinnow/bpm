{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Login</button>
</form>

<p class="text-center">Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
{% endblock %}
